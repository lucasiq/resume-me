{% extends "base.html" %}

{% import 'macros.html' as macros %}

{% block main %}

    <div class="container">
        <div class="row row-centered">
            <div class="col-xs-12 col-md-6 col-centered">

                {{ macros.flash_messages("danger") }}

                <div class="panel panel-default">
                    <div class="panel-heading clearfix">
                        <h2 class="custom-panel-header">Activer votre compte</h2>
                    </div>

                    <div class="panel-body">
                        <p>
                            Veuillez cliquer sur le bouton en-dessous pour réactiver votre compte
                        </p>

                        <form action="" method="POST" role="form">
                            <button type="submit" class="btn btn-sm btn-danger">Réactiver mon compte</button>
                        </form>
                    </div>
                    <!--/panel-body-->
                </div>
            </div>
        </div>
    </div>

{% endblock %}
